<script src='./javascript/ceMmDateTime.js'></script>
<script type="text/javascript">
function cal()
{
	var te = document.getElementById("calType"); var ct=te.value;
	var ye = document.getElementById("y"); var yn=Number(ye.value); ye.value=yn;
	var me = document.getElementById("m"); var mn=Number(me.value); me.value=mn;
	var de = document.getElementById("d"); var dn=Number(de.value); de.value=dn;
	var jde = document.getElementById("jd");	
	var le = document.getElementById("langN"); var lang=le.value;

	var mdt=new ceMmDateTime();	
	mdt.SetDateTime(yn,mn,dn,12,0,0,mdt.tz,ct);
	var str="<p class='GC'>"+mdt.ToMString()+"<p/>";
	str+="<p class='GC'>"+mdt.ToString("%W")+"<p/>";
	str+="<p class='GC'>Sasana Year "+mdt.sy+"<p/>";	
	var sa=mdt.holidays;
	str+="<p class='HC'>"+sa.join("<br/>")+"<p/>";
	var t=mdt.sabbath; str+="<p class='SC'>"+t+"<p/>";
	t=mdt.yatyaza; str+="<p class='YC'>"+t+"<p/>";
	t=mdt.pyathada; str+="<p class='PC'>"+t+"<p/>";
	sa=mdt.holidays2;
	str+="<p class='CE'>"+sa.join("<br/>")+"<p/>";
	str+="<p class='CE'>Naga Head "+mdt.nagahle+" Facing<p/>";
	str+="<p class='CE'>Mahabote - "+mdt.mahabote+" Born<p/>";
	sa=mdt.astro;
	str+="<p class='CE'>"+sa.join("<br/>")+"<p/>";
	str+="<p class='CE'>"+mdt.my_name+" Year<p/>";
	var mmchro = new ceMmChronicle();
	t=mmchro.chronicle(mdt.jdnl); str+="<p class='CE'>"+t+"</p>";
	var x=new ceMmTranslate();
	str=x.T(str,lang);
	str="<p>"+mdt.ToString("%y-%M-%dd")+"</p>"+str;
	jde.innerHTML=str;
}
</script>
